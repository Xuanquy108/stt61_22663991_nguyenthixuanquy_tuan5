<html>
<head>
    <title>Fast Food Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&amp;family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/image/bài 2/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .logo {
            font-family: 'Dancing Script', cursive;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            position: relative;
        }
        .modal-content input[type="text"], 
        .modal-content input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #f1c40f;
            border-radius: 5px;
        }
        .modal-content input[type="checkbox"] {
            margin-right: 10px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            font-family: 'Dancing Script', cursive;
            color: #f1c40f;
        }
        .modal-close {
            cursor: pointer;
            font-size: 1.2rem;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-yellow {
            background-color: #f1c40f;
            color: black;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Cập nhật màu chữ cho các nhãn */
        .modal-content label {
            color: black; 
        }
    </style>
</head>
<body>
    <header class="flex justify-between items-center p-6">
        <div class="logo text-3xl text-white">Feane</div>
        <nav>
            <ul class="flex space-x-8">
                <li><a class="text-white hover:text-yellow-500" href="/Home .html">HOME</a></li>
                <li><a class="text-white hover:text-yellow-500" href="/Menu.html">MENU</a></li>
                <li><a class="text-white hover:text-yellow-500" href="/About.html">ABOUT</a></li>
                <li><a class="text-white hover:text-yellow-500" href="/Book.html">BOOK TABLE</a></li>
            </ul>
        </nav>
        <div class="space-x-4">
            <a class="text-white" href="#">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <a class="text-white" href="#">
                <i class="fas fa-search"></i>
            </a>
            <button class="bg-yellow-500 text-black px-4 py-2 rounded-full" id="orderBtn">Order Online</button>
        </div>
    </header>

    <!-- Modal -->
    <div id="orderModal" class="modal flex">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Order</h2>
                <span class="modal-close" id="closeModal">&times;</span>
            </div>
            <form>
                <label for="telephone">Telephone</label>
                <input type="text" id="telephone" name="telephone">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                
                <div class="flex items-center">
                    <input type="checkbox" id="checkout" name="checkout">
                    <label for="checkout">Check me out</label>
                </div>
            </form>
            <div class="modal-footer">
                <button class="btn-yellow">Order</button>
                <button class="btn-yellow" id="closeModalFooter">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Open modal
        document.getElementById('orderBtn').onclick = function() {
            document.getElementById('orderModal').style.display = 'flex';
        }

        // Close modal
        document.getElementById('closeModal').onclick = function() {
            document.getElementById('orderModal').style.display = 'none';
        }

        document.getElementById('closeModalFooter').onclick = function() {
            document.getElementById('orderModal').style.display = 'none';
        }
    </script>
</body>
</html>
